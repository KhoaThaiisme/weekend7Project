<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/main.css">
    <script src="./js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav id="formContainer">
        <form action="" id="weatherForm" name="weatherForm" class="input-group" method="POST">
            <select id="locationChoice" name="locationChoice" class="selectForm" aria-label="Location">
                <option value="city" selected>City</option>
                <option value="zip">Zip</option>
            </select>
            <input type="text" id="textInput" name="textInput" class="controlForm" placeholder="City">
            <select id="tempUnit" class="selectForm" aria-label="Temperature unit">
                <option value="imperial" selected>°F</option>
                <option value="metric">°C</option>
                <option value="standard">°K</option>
            </select>
            <input type="submit" id="btnSubmit" class="form-control btn btn-secondary" value="Search">
        </form>
        <div class="validationContainer">
            <p id="validText"></p>
        </div>
    </nav>
</body>
</html>
